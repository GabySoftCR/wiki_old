{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia/{{title}}
{% endblock %}

{% block body %}
    <h1>Encyclopedia Entry</h1>
    <form action="{% url 'edit' %}" method="POST">
    {% if entry %}
            <h6> {{ entry | safe}}</h6>
        {% else %}
            <h1>NO SUCH TITLE EXIST {{title}} {{entry}}</h1>
    {% endif %}
    <input type="submit" value="Edit">
    </form>

{% endblock %}
